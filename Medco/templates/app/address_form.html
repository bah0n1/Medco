{% load static %}



{% if edit %}
<form action="" method="POST" novalidate="" class="shadow p-4">
   
    {% csrf_token %}
     
        <div class="form-group mb-3">
           <label for="id_name">Name:</label> <input type="text" name="name" class="form-control" value={{name}} required="" id="id_name"> <small class="text-danger"></small>
        </div>
     
        <div class="form-group mb-3">
           <label for="id_mobile">Mobile number:</label> <input type="text" name="mobile" value=+{{mobile}} class="form-control" placeholder="start with +880" maxlength="14" minlength="14" required="" id="id_mobile"> <small class="text-danger"></small>
        </div>
     
        <div class="form-group mb-3">
           <label for="id_address">Address:</label> <input type="text" name="address" value={{ad}} class="form-control" maxlength="30" required="" id="id_address"> <small class="text-danger"></small>
        </div>
     
        <div class="form-group mb-3">
           <label for="id_city">City:</label> <input type="text" name="city" value={{ct}} class="form-control" maxlength="30" required="" id="id_city"> <small class="text-danger"></small>
        </div>
     
     <br>
     
     <input type="submit" value="Submit" class="btn btn-primary ">
    
   
      
   
  </form>
  {% else %}

   

<form action="" method="POST" novalidate class="shadow p-4">
    {% csrf_token %}

     
      {% for f in fm %}
         <div class="form-group mb-3">
            {{f.label_tag}} {{f}} <small class="text-danger">{{f.errors|striptags}}</small>
         </div>
      {% endfor %}
      <br>
      
      <input type="submit" value="Submit" class="btn btn-primary ">
     
    
       
    {% if fm.non_field_errors %}
    {% for error in fm.non_field_errors %}
    <p class="alert alert-danger my-3">{{error}}</p>
    {% endfor %}
    {% endif %}
   </form>{% endif %}
